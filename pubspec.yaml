name: fiscus
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  syncfusion_flutter_charts: ^25.2.3+1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.19.0
  google_fonts: ^6.2.1
  card_swiper: ^3.0.1
  dotted_border: ^2.1.0
  liquid_pull_refresh: ^1.0.6
  url_launcher: ^6.2.6
  lottie: ^3.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_foreground: "assets/androidlogo.png"

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
  #   - images/a_dot_ham.jpeg
